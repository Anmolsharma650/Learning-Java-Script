<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#f5f5f5]">
    <div class="flex justify-center">
        <div class="border-2 rounded-md m-5 bg-amber-50 p-5 w-[350px]">

            <h1 class="text-2xl font-bold text-center mb-4">
                BMI CALCULATOR
            </h1>

            <!-- FORM -->
            <form class="inputcontainer">

                <label class="font-semibold">Weight (kg):</label>
                <input type="number" id="weight" class="border-2 rounded-md p-1 w-full mb-3">

                <label class="font-semibold">Height (cm):</label>
                <input type="number" id="height" class="border-2 rounded-md p-1 w-full mb-3">

                <button type="submit"
                    class="bg-[#f5f5f5] border-2 font-bold py-1 px-3 rounded-md w-50  hover:bg-amber-200">
                    Calculate BMI
                </button>

            </form>

            <div id="result" class="mt-4 font-bold"></div>

            <h2 class="font-bold mt-4">BMI Weight Guide</h2>
            <p>Underweight: Less than 18.5</p>
            <p>Normal: 18.5 – 24.9</p>
            <p>Overweight: 25 – 29.9</p>
            <p>Obesity: 30+</p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
